<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="keys">
        <div data-key= "65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key= "83" class="key">
            <kbd>S</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key= "68" class="key">
            <kbd>D</kbd>
            <span class="sound">dhis</span>
        </div>

        <div data-key= "70" class="key">
            <kbd>F</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key= "71" class="key">
            <kbd>G</kbd>
            <span class="sound">spin</span>
        </div>

        <div data-key= "72" class="key">
            <kbd>H</kbd>
            <span class="sound">hit</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/drum.mp3"></audio>
    <audio data-key="83" src="sounds/2009.mp3"></audio>
    <audio data-key="68" src="sounds/2020.mp3"></audio>
    <audio data-key="70" src="sounds/2010.wav"></audio>
    <audio data-key="71" src="sounds/2011.mp3"></audio>
    <audio data-key="72" src="sounds/spin.wav"></audio>

    <script>
          function playSound(e){
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
          const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
          if(!audio) return;
          audio.currentTime = 0;    
          audio.play();
          key.classList.add('playing');
      }

      function removeTransition(e){
          if (e.propertyName !== 'transform') return;
          this.classList.remove('playing');
      }
       const keys = document.querySelectorAll('.key');
       keys.forEach(key => key.addEventListener('transitionend', removeTransition));
       window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
